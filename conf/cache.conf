[CACHE_CONF]
    # File size
    # ---------
    # This is the max file size that would be cached.
    #
    MaxFileSize 500

    # Expiry time
    # -----
    # This is the expiry time after which if the file has not 
    # been modified, it will be removed from the cache.
    #
    ExpiryTime 15

    # Mimetypes 
    # ---------
    # This is the list of mimetypes that would be cached by the plugin.
    #
    MimeTypes html jpg png 
