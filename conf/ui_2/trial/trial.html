<html>
<head>
	<title>Trial Amma save me !</title>
	
<h3>Graphs</h3>
<script language="javascript" type="text/javascript" src="../deps/flot1/jquery.js"></script>
<script language="javascript" type="text/javascript" src="../deps/flot1/jquery.flot.js"></script>

<script type="text/javascript">

        var data = [
                [1, 130], [2, 40], [3, 80], [4, 160], [5, 159], [6, 370],
                [7, 330], [8, 350], [9, 370], [10, 400], [11, 330], [12, 350]
                    ];
         
        var dataset = [
            {
                label: "line1",
                data: data
            }
        ];

        var options = {
          series: { 
            lines: { show: true },     
                   points: {
                        radius: 3,                                                                                             show: true                                                                                        }
          }
        };

        $(document).ready(function () {
            $.plot($("#flot-placeholder"), dataset, options);
        });

	   function update() {

			plot.setData([getRandomData()]);

			// Since the axes don't change, we don't need to call plot.setupGrid()

			plot.draw();
			setTimeout(update, updateInterval);
	   }

		update();

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

</script>
</head>
<body>
	<div id="header">
		<h2>Real-time updates</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p>You can update a chart periodically to get a real-time effect by using a timer to insert the new data in the plot and redraw it.</p>

		<p>Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> milliseconds</p>

	</div>

	<div id="footer">

	</div>

</body>
</script>
